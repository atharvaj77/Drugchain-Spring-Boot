<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>new_request</title>
  <link th:href="@{make_request.css}" rel="stylesheet" />
</head>
<body>
<form method="post">
  <h1>Make New Request</h1>
  <div class="input-group">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" name="item-name" required>
  </div>

  <div class="input-group">
    <label for="number-units">Number of Units:</label>
    <input type="number" id="number-units" name="number-units" min="1" required>
  </div>

  <div class="input-group">
    <label for="manufacturer-id">
      <span th:text="${userType == 'pharmacist' ? 'Distributor' : 'Manufacturer'}"></span>
    </label>
    <select class="manufacturer-dropdown" id="manufacturer" name="manufacturer_id" required>
      <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.username}"></option>
    </select>
  </div>

  <div class="input-group">
    <label for="Additional-Message">Additional Message</label>
    <input type="text" id="msg" name="additional_message" required>
  </div>

  <input type="submit"></button>

</form>
</body>
</html>
